<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="authors">
					<h2>Amdaris Leadership Tale</h2>
					<p class="fragment">by</p>
					<p class="fragment">Alexandr Corneev</p>
					<p class="fragment">Anastasia Bordianu</p>
					<p class="fragment">Glodia Gladkykh</p>
				</section>
				<section>
					Self leadership, Teamship, Folowership
					<img src="media/dragon-3-head.jpeg"/>
				</section>
				<section>Dragon Sleeps<img src="media/dragon-sleeps.jpeg"/></section>
				<section>Dragon Thinks<img src="media/dragon-thinks.jpeg"/></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
